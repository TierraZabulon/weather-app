<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-main"></div>
      <h1>Tampa,Florida</h1>
      <h2 id="time-display"></h2>





      
      <p class="main-weather">
        <img
          src="images/partly-cloudy.png"
          alt="partly-cloudy"
          class="today-weather"
        />

       <p >
  <a href="#"id="tempf">80°F</a>|<a href="#" id="tempc">60°C</a>

</p>
         
        
      </p>
     

      <form id="search-form">
        <label> Location</label>
        <input type="search" id="search-input" name="q" placeholder="Type City Here" />
        <button>search</button>
        <button id="current-location">Current Location</button>
      </form>

      <p class="week-forecast">5 Day Forecast</p>

      <div class="row">
        <div class="col-sm-2">
          Monday<img src="images/rain-cloudy.png" alt="rain-cloudy" />
          85°F
        </div>
        <div class="col-sm-2">
          Tuesday<img src="images/thunderstorms.png" alt="thunderstorms" />
          81°F
        </div>
        <div class="col-sm-2">
          Wednesday<img src="images/partly-cloudy.png" alt="partly-cloudy" />
          83°F
        </div>
        <div class="col-sm-2">
          Thursday<img src="images/partly-cloudy.png" alt="partly-cloudy" />
          83°F
        </div>
        <div class="col-sm-2">
          Friday<img src="images/thunderstorms.png" alt="thunderstorms" />
          81°F
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
